name: django-ml

services:
  django:
    build:
      context: ./django
      target: ${DJANGO_BUILD_TARGET:-dev}
    container_name: django-ml-api
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DATABASE_URL=postgresql://app:app@db:5432/app
      - SECRET_KEY=changeme-in-dev
      - ALLOWED_HOSTS=*
    depends_on:
      db:
        condition: service_started
    ports:
      - "8001:8000"
    volumes:
      - ./django:/app:delegated
    command: >
      bash -lc "python manage.py migrate &&
                python manage.py runserver 0.0.0.0:8000"
    profiles: ["dev"]

  web:
    build:
      context: ./web
      target: ${WEB_BUILD_TARGET:-dev}
    container_name: django-ml-web
    environment:
      - BACKEND_INTERNAL_URL=http://django:8000
      - PORT=3000
    ports:
      - "8080:3000"
    depends_on:
      django:
        condition: service_started
    volumes:
      - ./web:/app:delegated
      - web_node_modules:/app/node_modules
    command: "npx next dev -H 0.0.0.0 -p 3000"
    profiles: ["dev"]

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
    volumes:
      - db_data:/var/lib/postgresql/data
    profiles: ["dev"]

volumes:
  web_node_modules:
  db_data:
