<?xml version="1.0" encoding="UTF-8"?>
<svg id="logo" xmlns="http://www.w3.org/2000/svg"
     width="512" height="160" viewBox="0 0 512 160" role="img" aria-label="BeeLab">
  <title>BeeLab</title>

  <style><![CDATA[
    /* Colors */
    .django { fill: #111111; }
    .ml     { fill: #D50000; }
    .powered{ fill: #2496ED; }

    /* Outline draw setup (initial state). We animate with SMIL below. */
    .stroke-draw {
      fill: transparent;
      stroke-width: 2px;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      paint-order: stroke fill;
    }
  ]]></style>

  <rect width="100%" height="100%" fill="none"/>

  <!-- Wordmark -->
  <text x="256" y="70" text-anchor="middle" dominant-baseline="central"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', Arial, sans-serif"
        font-size="64" font-weight="800" letter-spacing="1.5">
    <!-- "Bee" -->
    <tspan class="django stroke-draw" stroke="#111111">Bee
      <!-- Draw stroke -->
      <animate attributeName="stroke-dashoffset" from="1200" to="0"
               begin="0s" dur="1.2s" fill="freeze"/>
      <!-- Fill after draw -->
      <animate attributeName="fill" from="transparent" to="#111111"
               begin="0.9s" dur="0.6s" fill="freeze"/>
    </tspan>
    <!-- "Lab" -->
    <tspan class="ml stroke-draw" stroke="#D50000">Lab
      <!-- Slightly delayed draw -->
      <animate attributeName="stroke-dashoffset" from="1200" to="0"
               begin="0.15s" dur="1.2s" fill="freeze"/>
      <!-- Fill after draw -->
      <animate attributeName="fill" from="transparent" to="#D50000"
               begin="1.05s" dur="0.6s" fill="freeze"/>
    </tspan>
  </text>

  <!-- Tagline -->
  <text id="tagline" x="256" y="0" text-anchor="middle" dominant-baseline="central"
        font-family="Inter, system-ui, sans-serif"
        font-size="28" font-weight="600" letter-spacing="1" opacity="0">
    <tspan class="powered">Powered by Docker</tspan>
    <!-- Fade in -->
    <animate attributeName="opacity" from="0" to="1"
             begin="1.2s" dur="0.6s" fill="freeze"/>
    <!-- Slide down to y=120 -->
    <animate attributeName="y" from="0" to="120"
             begin="1.2s" dur="0.6s" fill="freeze"/>
  </text>
</svg>
