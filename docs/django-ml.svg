<!-- docs/django-ml.svg -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="512" height="160" viewBox="0 0 512 160">
  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Wordmark -->
  <g transform="translate(256,70)">
    <text
      text-anchor="middle"
      dominant-baseline="central"
      font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', Arial, sans-serif"
      font-size="64"
      font-weight="800"
      letter-spacing="1.5">
      <tspan fill="#111111">DJANGO </tspan>
      <tspan fill="#D50000">ML</tspan>
    </text>
  </g>

  <!-- Tagline -->
  <g transform="translate(256,120)">
    <text
      text-anchor="middle"
      dominant-baseline="central"
      font-family="Inter, system-ui, sans-serif"
      font-size="28"
      font-weight="600"
      letter-spacing="1">
      <tspan fill="#2496ED">Powered with Docker</tspan>
    </text>
  </g>
</svg>
