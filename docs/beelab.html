
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>beelab  Project Portal</title>
  <link rel="icon" type="image/svg+xml" href="beelab.svg">
 

<style>
 
/* Make the SVG scale and not be clipped */
#logo {
  display: block;
  width: min(92vw, 520px);  /* responsive width, cap at ~520px */
  height: auto;
  overflow: visible;        /* IMPORTANT: allow tagline to render outside intrinsic box */
}

/* If your header or header-left had overflow: hidden; remove it */
.header, .header-left, .logo { overflow: visible !important; }

/* Colors */
#logo .django { fill: #111111; }
#logo .ml     { fill: #D50000; }
#logo .powered{ fill: #2496ED; }

/* Draw-in effect, then fill */
#logo .django, #logo .ml {
  stroke: currentColor;
  paint-order: stroke fill;
  stroke-width: 2px;
  stroke-linejoin: round;
  stroke-linecap: round;
  fill: transparent;
  stroke-dasharray: 1200;
  stroke-dashoffset: 1200;
}
#logo .django { color:#111; animation: draw 1.2s ease-out forwards, fill-django .6s ease-out forwards .9s; }
#logo .ml     { color:#D50000; animation: draw 1.2s ease-out .15s forwards, fill-ml .6s ease-out 1.05s forwards; }

/* Tagline fades up */
#logo #tagline {
  opacity: 0;
  transform: translate(256,0);
  animation: tagline .6s ease-out 1.2s forwards;
}

/* Hover polish */
#logo { transition: transform .2s ease, filter .2s ease; will-change: transform; }
#logo:hover { transform: translateY(-2px); filter: drop-shadow(0 2px 6px rgba(0,0,0,.08)); }

@keyframes draw { to { stroke-dashoffset: 0; } }
@keyframes fill-django { to { fill: #111111; } }
@keyframes fill-ml     { to { fill: #D50000; } }
@keyframes tagline     { to { opacity: 1; transform: translate(256,120); } }

</style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
<svg id="logo" xmlns="http://www.w3.org/2000/svg"
    width="512" height="160" viewBox="0 0 512 160" aria-label="DJANGO ML">
<rect width="100%" height="100%" fill="none"/>
<g id="wordmark" transform="translate(256,70)">
    <text text-anchor="middle" dominant-baseline="central"
    font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', Arial, sans-serif"
    font-size="64" font-weight="800" letter-spacing="1.5">
    <tspan class="django">Bee</tspan>
    <tspan class="ml">Lab</tspan>
    </text>
</g>
<g id="tagline" transform="translate(256,120)">
    <text text-anchor="middle" dominant-baseline="central"
    font-family="Inter, system-ui, sans-serif"
    font-size="28" font-weight="600" letter-spacing="1">
    <tspan class="powered">Powered by Docker</tspan>
    </text>
</g>
</svg>

</div>
</div>
</div>

</body>

</html>
